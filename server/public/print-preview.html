<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Print Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Print-specific styles */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                padding: 20px;
            }
            .container {
                width: 100%;
                max-width: none;
            }
        }

        .invoice-header {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .invoice-details {
            margin-bottom: 30px;
        }

        .items-table {
            margin-bottom: 30px;
        }

        .total-section {
            border-top: 2px solid #dee2e6;
            padding-top: 20px;
        }

        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .gst-details {
            font-size: 0.9em;
            color: #666;
        }

        .terms-conditions {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        .business-logo img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .tax-breakdown {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .tax-row {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
        }

        .tax-label {
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-white">
    <nav class="navbar navbar-dark bg-primary no-print">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="/ico.jpg" alt="Logo" height="30" class="me-2">
                <span class="navbar-brand">Invoice App</span>
                <sub><a href="https://agilityai.co.in" class="text-light text-decoration-none ms-2" target="_blank">Powered by AgilityAI</a></sub>
            </div>
        </div>
    </nav>

    <button onclick="window.print()" class="btn btn-primary print-button no-print">
        Print Invoice
    </button>

    <div class="container mt-5">
        <div class="invoice-header">
            <div class="row">
                <div class="col-6">
                    <div class="business-logo mb-3"></div>
                    <h2 class="company-name"></h2>
                    <div class="from-details"></div>
                </div>
                <div class="col-6 text-end">
                    <h1 class="mb-4 invoice-title">INVOICE</h1>
                    <div class="invoice-number"></div>
                </div>
            </div>
        </div>

        <div class="invoice-details">
            <div class="row">
                <div class="col-6">
                    <h5>Bill To:</h5>
                    <div class="bill-to-details"></div>
                </div>
                <div class="col-6 text-end">
                    <div class="dates-details"></div>
                </div>
            </div>
        </div>

        <div class="items-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>HSN/SAC</th>
                        <th class="text-end">Quantity</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Discount</th>
                        <th class="text-end">GST</th>
                        <th class="text-end">Amount</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                </tbody>
            </table>
        </div>

        <div class="total-section">
            <div class="row justify-content-end">
                <div class="col-md-5">
                    <div class="totals"></div>
                    <div class="tax-breakdown"></div>
                </div>
            </div>
        </div>

        <div class="terms-conditions">
            <h6>Terms & Conditions:</h6>
            <div id="termsAndConditions"></div>
        </div>
    </div>

    <script src="/js/print.js"></script>
</body>
</html>

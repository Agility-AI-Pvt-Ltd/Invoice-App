<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="/ico.jpg" alt="Logo" height="30" class="me-2">
                <a class="navbar-brand" href="/dashboard.html">Invoice App</a>
                <sub><a href="https://agilityai.co.in" class="text-light text-decoration-none ms-2" target="_blank">Powered by AgilityAI</a></sub>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile.html">Profile Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="expenseInvoiceForm">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="invoiceNumber" class="form-label">Invoice Number</label>
                                        <input type="text" class="form-control" id="invoiceNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="date" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="date" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="dueDate" class="form-label">Due Date</label>
                                        <input type="date" class="form-control" id="dueDate">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="currency" class="form-label">Currency</label>
                                        <select class="form-select" id="currency" required>
                                            <option value="INR">INR (₹)</option>
                                            <option value="USD">USD ($)</option>
                                            <option value="EUR">EUR (€)</option>
                                            <option value="GBP">GBP (£)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Status</label>
                                        <select class="form-select" id="status">
                                            <option value="draft">Draft</option>
                                            <option value="sent">Sent</option>
                                            <option value="paid">Paid</option>
                                            <option value="overdue">Overdue</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <h5>Bill From</h5>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="fromName" placeholder="Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control" id="fromAddress" rows="3" placeholder="Address" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="fromGST" placeholder="GST Number">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="fromPAN" placeholder="PAN Number">
                                    </div>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control" id="fromPhone" placeholder="Phone Number">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="fromEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h5>Bill To</h5>
                                    <div id="billToDetails" class="border rounded p-3">
                                        <!-- Pre-filled from user profile -->
                                    </div>
                                </div>
                            </div>

                            <div class="items-section mb-4">
                                <h5>Items</h5>
                                <div class="items-table">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Description</th>
                                                <th>HSN Code</th>
                                                <th class="text-end">Quantity</th>
                                                <th class="text-end">Price</th>
                                                <th class="text-end">GST %</th>
                                                <th class="text-end">Discount %</th>
                                                <th class="text-end">Total</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="itemsTableBody">
                                        </tbody>
                                    </table>
                                </div>
                                <button type="button" class="btn btn-outline-primary mt-2" id="addItemBtn">
                                    <i class="fas fa-plus"></i> Add Item
                                </button>
                            </div>

                            <div class="row justify-content-end">
                                <div class="col-md-5">
                                    <div class="total-section p-3 bg-light rounded">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>Subtotal:</span>
                                            <span id="subtotal">₹0.00</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>CGST:</span>
                                            <span id="cgst">₹0.00</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>SGST:</span>
                                            <span id="sgst">₹0.00</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>IGST:</span>
                                            <span id="igst">₹0.00</span>
                                        </div>
                                        <div class="d-flex justify-content-between fw-bold">
                                            <span>Total:</span>
                                            <span id="total">₹0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12">
                                    <h5>Terms & Conditions</h5>
                                    <textarea class="form-control" id="termsAndConditions" rows="3" placeholder="Enter terms and conditions"></textarea>
                                </div>
                            </div>

                            <div class="mt-4 text-end">
                                <button type="button" class="btn btn-outline-info me-2" id="printPreviewBtn">
                                    <i class="fas fa-print"></i> Print Preview
                                </button>
                                <button type="button" class="btn btn-success me-2" id="saveAndSendBtn">
                                    <i class="fas fa-paper-plane"></i> Save & Send
                                </button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Item Template -->
    <template id="itemTemplate">
        <tr>
            <td><input type="text" class="form-control form-control-sm item-description" placeholder="Item Description" required></td>
            <td><input type="text" class="form-control form-control-sm item-hsn" placeholder="HSN Code"></td>
            <td><input type="number" class="form-control form-control-sm item-quantity" placeholder="Qty" min="1" required></td>
            <td><input type="number" class="form-control form-control-sm item-price" placeholder="Price" min="0" step="0.01" required></td>
            <td><input type="number" class="form-control form-control-sm item-gst" placeholder="GST %" min="0" max="100" step="0.01" value="0"></td>
            <td><input type="number" class="form-control form-control-sm item-discount" placeholder="Discount %" min="0" max="100" step="0.01" value="0"></td>
            <td><input type="text" class="form-control form-control-sm item-total" readonly></td>
            <td>
                <button type="button" class="btn btn-outline-danger btn-sm remove-item">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/expense-invoice.js"></script>
</body>
</html>

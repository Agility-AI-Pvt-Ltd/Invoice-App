<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
        }
        .loading {
            display: none;
        }
    </style>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="/ico.jpg" alt="Logo" height="30" class="me-2">
                <a class="navbar-brand" href="/dashboard.html">Invoice App</a>
                <sub><a href="https://agilityai.co.in" class="text-light text-decoration-none ms-2" target="_blank">Powered by AgilityAI</a></sub>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile.html">Profile Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Scan Invoice</h3>
                    </div>
                    <div class="card-body">
                        <form id="scanForm">
                            <div class="mb-3">
                                <label class="form-label">Invoice Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="invoiceType" id="income" value="income" checked>
                                    <label class="form-check-label" for="income">
                                        Income Invoice
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="invoiceType" id="expense" value="expense">
                                    <label class="form-check-label" for="expense">
                                        Expense Invoice
                                    </label>
                                </div>
                            </div>

                            <div class="upload-area" id="dropZone">
                                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                                <div class="mb-3">
                                    <i class="fas fa-cloud-upload-alt fa-3x"></i>
                                    <p class="mt-2">Drag and drop your file here or click to browse</p>
                                    <p class="text-muted">Supported formats: PDF, JPG, JPEG, PNG (Max size: 3MB)</p>
                                </div>
                                <div id="preview"></div>
                            </div>

                            <div class="loading text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Processing your invoice...</p>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="scanButton">Scan Invoice</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scan.js"></script>
</body>
</html>

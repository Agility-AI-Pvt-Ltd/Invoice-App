<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="/ico.jpg" alt="Logo" height="30" class="me-2">
                <a class="navbar-brand" href="#">Invoice App</a>
                <sub><a href="https://agilityai.co.in" class="text-light text-decoration-none ms-2" target="_blank">Powered by AgilityAI</a></sub>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile.html">Profile Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="card-title mb-0">Your Invoices</h5>
                            <div>
                                <a href="/scan.html" class="btn btn-outline-primary me-2">
                                    <i class="fas fa-camera"></i> Scan Invoice
                                </a>
                                <a href="/invoice.html" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Income Invoice
                                </a>
                                <a href="/expense-invoice.html" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Sales Invoice
                                </a>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Invoice #</th>
                                        <th>Client</th>
                                        <th>Date</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="invoicesList">
                                    <!-- Invoices will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication before loading dashboard
        if (!localStorage.getItem('token')) {
            window.location.replace('/');
        }
    </script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
